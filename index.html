<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.14.0/dist/phaser.min.js"></script>
  <script src= "scripts/gamePackage.js"></script>
  <title>Phaser Module 2</title>
</head>
<body>
  <h1>Phaser Module 2 Tutorial</h1>
  <h2>Use the arrow keys to move around use space to pickup packages.</h2>
  <a href="" id="full-screen">Go Fullscreen!</a>
  <div style="float: right; margin-right: 5em;">
    <h2 style="margin-right: 4em;" id="weatherText"></h2>
    <img id="weatherImage" alt="weather">
  </div>
  <div id="game"></div>
  <div id="Timer">
<h2>Timer</h2>
<p id="TimerDisplay">00:30</p>
</div>
</body>
<script>
  let game = document.getElementById('game');
  let fullScreen = document.getElementById('full-screen');

  fullScreen.addEventListener('click', function() {
    if (game.requestFullscreen) {
      game.requestFullscreen()
    } else if (game.webkitRequestFullscreen) {
      game.webkitRequestFullscreen()
    } else if (game.mozRequestFullScreen) {
      game.mozRequestFullScreen()
    } else if (game.msRequestFullscreen) {
      game.msRequestFullscreen()
    }
  })
</script>
</html>
